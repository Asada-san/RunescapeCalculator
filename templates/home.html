{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div style="text-align: center; margin-top: 100px; margin-bottom: 30px;">
  <img src="static/Main/Golden_poison_frog.png" id="frog" width="904" height="599">
</div>

<div style="text-align: center; color: var(--textColor1);">
  {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p> {{ post.content }}</p>
  {% endfor %}
</div>
{% endblock %}
